---
layout: default
title: AI Tech News
---

<header>
  <h1>Latest Tech Briefings</h1>
  <p>Automated updates generated by DeepSeek AI.</p>
</header>

<hr>

<div class="posts">
  {% for post in site.posts %}
    <article class="post-preview">
      <h2>
        <a href="{{ post.url }}">{{ post.title }}</a>
      </h2>
      <span class="post-date">{{ post.date | date: "%B %d, %Y - %I:%M %p" }}</span>

      <div class="post-excerpt">
        {{ post.content | strip_html | truncatewords: 30 }}
        <a href="{{ post.url }}">Read more &rarr;</a>
      </div>
    </article>
    <hr>
  {% endfor %}
</div>
